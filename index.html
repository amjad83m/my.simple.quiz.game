<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Simple Quiz Game</title>
        <meta name="description" content="A simple quiz game in JavaScript, using JSON data source">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="author" content="Amjad Muhammad">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Oswald%7CCoiny%7CArimo" rel="stylesheet">
    </head>
    
    <body>
        <div id="wrapper">
            <header>
                <h1>My Simple Quiz Game</h1>
                <div class="game-rules">You have 20 seconds to answer each question!
                <span class="game-rules-tooltip">Points:<br>5 seconds or less: 10<br>Between 6 and 10 seconds: 8<br>Between 11 and 15 seconds: 6<br>Between 16 and 20 seconds: 4</span>
                </div><br>
                <div class="generic"><p id="timer-label-p">Time: </p><p id="quiz-timer-p"></p></div>
                <div class="generic"><p id="question-score-label-p">Score: </p><p id="question-score-p"></p></div>
            </header>
            
            <div id="quiz-div">
                <select id="question-count-select" onchange="getNumberOfQuestions();">
                    <option selected="selected" disabled="disabled">Number of Questions</option>
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                </select><br>
                <input type="button" id="start-btn" value="Start Game" onclick="startGame();"><br>
                <p id="question-p"></p>
                <form>
                    <input type="button" name="q-btn" class="answers" id="answer1" onclick="getBtnValue('answer1'); getNextQuestion();"><br>
                    <input type="button" name="q-btn" class="answers" id="answer2" onclick="getBtnValue('answer2'); getNextQuestion();"><br>
                    <input type="button" name="q-btn" class="answers" id="answer3" onclick="getBtnValue('answer3'); getNextQuestion();"><br>
                    <input type="button" name="q-btn" class="answers" id="answer4" onclick="getBtnValue('answer4'); getNextQuestion();"><br>
                </form>
            </div>

            <script type="text/javascript" src="quizdata.js"></script>
            <script type="text/javascript" src="scripts.js"></script>
        </div>
    </body>
</html>
